<DOCTYPE! html>
<html>
  <head>
      <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
      </a-assets>
      <a-plane material="color:white" rotation="-90 0 0" width="10" height="10"></a-plane>
      <a-box width="10" height="10" depth="10" material="side:double;color:white"></a-box>
      <a-plane id="front" height="2" width="2" position="0 2 -5" material="color:grey;side:double;" clickable>
        <a-text value="Stats" color="black" position="-0.5 0.5 0"></a-text>
      </a-plane>
      <a-plane id="right" height="2" width="2" rotation="0 -90 0" position="5 2 0" material="color:grey;side:double;">
        <a-text value="History" color="black" position="-0.5 0.5 0"></a-text>
      </a-plane>
      <a-plane id="back" height="2" width="2" position="0 2 5" material="color:grey;side:double;">
        <a-text value="Audience" color="black" position="0.5 0.5 0" rotation="0 180 0"></a-text>
      </a-plane>
      <a-plane id="left" height="2" width="2" rotation="0 -90 0" position="-5 2 0" material="color:grey;side:double;">
        <a-text value="Go" color="black" rotation="0 180 0" position="0 0.5 0"></a-text>
      </a-plane>
      <a-light type="point" intensity="1" position="0 4 0"></a-light>
      <a-camera look-controls="true" wasd-controls="true">
        <a-cursor
          fuse="true"
          fuseTimeout="1500"
          position="0 0 -5"
          geometry="primitive: ring"
          material="color: black; shader: flat"
          click="2000">
          <a-animation begin="cursor-fusing" attribute="material.color" from="black" to="cyan" end="200"></a-animation>
          <a-animation begin="click" attribute="material.color" from="cyan" to="red" end="200"></a-animation>
          <a-animation begin="mouseleave" attribute="material.color" to="black" end="200"></a-animation>
        </a-cursor>
      </a-camera>
    </a-scene>
  <script>
    AFRAME.registerComponent('clickable', function(){
        this.addEventListener('click', function (){
          this.setAttribute('material', 'color', 'blue');
        });
      });
  </script>
</body>
</html>
