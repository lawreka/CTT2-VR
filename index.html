<DOCTYPE! html>
<html>
  <head>
      <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- find this project at lawreka.github.io/CTT2-VR -->
    <a-scene>
      <a-assets>
        <img id="stats" src="stats.jpg">
        <img id="defs" src="defs.jpg">
        <img id="graphs" src="graphs.jpg">
        <video id="boat" src="" autoplay="none" loop="true"></video>
        <img id="head" src="babyhead.jpg">
        <video id="waves" src="ocean.mp4" autoplay loop="true"></video>
        <img id="dive" src="divein.jpg">
        <img id="exit" src="exit.jpg">
        <video id="bts" src="BTSvid.mp4" loop="false"></video>
        <img id="btsstill" src="btsstill.jpg">
        <img id="film" src="film.jpg">
        <img id="headcam" src="mannequinhead.jpg">
      </a-assets>

      <a-plane id="floor" material="color:white" rotation="-90 0 0" width="20" height="20"></a-plane>
      <a-box id="room" width="10" height="10" depth="10" material="side:double;color:white">

        <!-- front wall -->
        <a-plane id="definitions" src="#defs" width="8" height="4" position="0 2.5 -4.5"></a-plane>

        <!-- right wall -->
        <a-plane id="graphses" src="#graphs" width="9" height="4.5" position="4.5 2.4 0" rotation="0 -90 0"></a-plane>

        <!-- back wall -->
        <a-plane id="howitsmade" height="2" width="3" rotation="0 180 0" position="2 2.5 4.5" src="#btsstill"></a-plane>
        <a-plane id="filmmethod" height="3" width="6" rotation="0 180 0" position="-2.5 3 4.8" src="#film"></a-plane>
        <a-plane id="head" height="1.5" width="2" rotation="0 150 0" position="-4 1.2 4" src="#headcam"></a-plane>

        <!-- left wall -->
        <a-plane id="enter" src="#dive" height="2" width="4" rotation="0 90 0" position="-4.8 2 1"></a-plane>
        <a-plane id="door" src="#waves" height="3.5" width="2.5" rotation="0 90 0" position="-4.9 1.5 -2.5"></a-plane>

      </a-box>
      <a-videosphere id="boatvid" src="#boat" rotation="0 180 0"  visible="false"></a-videosphere>
      <a-plane id="stop" height="0.5" width="0.75" position="0 2 -3" src="#exit" visible="false" rotation="0 10 0"></a-plane>
      <a-light type="point" intensity="1" position="0 4 0"></a-light>

      <a-camera>
        <a-cursor fuse="true">
          <a-animation begin="cursor-fusing" attribute="material" from="black" to="cyan" ></a-animation>
        </a-cursor>
      </a-camera>

    </a-scene>

  <script>

    document.getElementById("door").addEventListener('click', function(){
      document.getElementById("bts").setAttribute("src", "");
      document.getElementById("floor").setAttribute("visible", "false");
      document.getElementById("room").setAttribute("visible", "false");
      document.getElementById("boatvid").setAttribute("visible", "true");
      document.getElementById("stop").setAttribute("visible", "true");
      document.getElementById("boat").setAttribute("src", "Boat.mp4");

    });

    document.getElementById("stop").addEventListener("click", function(){
      document.getElementById("boat").setAttribute("src", "");
      document.getElementById("boatvid").setAttribute("visible", "false");
      document.getElementById("room").setAttribute("visible", "true");
      document.getElementById("floor").setAttribute("visible", "true");
      document.getElementById("stop").setAttribute("visible", "false");
      document.getElementById("howitsmade").setAttribute("src", "#btsstill");

    });

    document.getElementById("howitsmade").addEventListener("click", function(){
      document.getElementById("bts").setAttribute("src", "BTSvid.mp4");
      this.setAttribute("src", "#bts");
    })

  </script>
</body>
</html>
